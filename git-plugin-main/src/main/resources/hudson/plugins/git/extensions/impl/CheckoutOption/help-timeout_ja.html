<div>
  チェックアウトのタイムアウト(分)を指定します。
  このオプションは、タイムアウトのデフォルトである10分を上書きします。<br/>
  プロパティ <code>org.jenkinsci.plugins.gitclient.Git.timeOut</code>を設定することで、gitのタイムアウトを変更することができます
  (詳細は、<a href="https://issues.jenkins.io/browse/JENKINS-11286" target="_blank" rel="noopener noreferrer">JENKINS-11286</a>を参照)。<br/>
  また、プロパティは、マスタとスレーブの両方に設定すると効果がでます
  (詳細は、<a href="https://issues.jenkins.io/browse/JENKINS-22547" target="_blank" rel="noopener noreferrer">JENKINS-22547</a>を参照)。
</div>
