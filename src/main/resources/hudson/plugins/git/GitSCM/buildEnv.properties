GIT_COMMIT.blurb=The commit hash being checked out.
GIT_PREVIOUS_COMMIT.blurb=The hash of the commit last built on this branch, if any.
GIT_PREVIOUS_SUCCESSFUL_COMMIT.blurb=The hash of the commit last successfully built on this branch, if any.
GIT_BRANCH.blurb=The remote branch name, if any.
GIT_LOCAL_BRANCH.blurb=The local branch name being checked out, if applicable.
GIT_CHECKOUT_DIR.blurb=The directory that the repository will be checked out to. This contains the value set in Checkout to a sub-directory, if used.
GIT_URL.blurb=The remote URL. If there are multiple, will be <code>GIT_URL_1</code>, <code>GIT_URL_2</code>, etc.
GIT_COMMITTER_NAME.blurb=The configured Git committer name, if any, that will be used for FUTURE commits from the current workspace. It is read from the <strong>Global Config user.name Value</strong> field of the Jenkins <strong>Configure System</strong> page.
GIT_AUTHOR_NAME.blurb=The configured Git author name, if any, that will be used for FUTURE commits from the current workspace. It is read from the <strong>Global Config user.name Value</strong> field of the Jenkins <strong>Configure System</strong> page.
GIT_COMMITTER_EMAIL.blurb=The configured Git committer email, if any, that will be used for FUTURE commits from the current workspace. It is read from the <strong>Global Config user.email Value</strong> field of the Jenkins <strong>Configure System</strong> page.
GIT_AUTHOR_EMAIL.blurb=The configured Git author email, if any, that will be used for FUTURE commits from the current workspace. It is read from the <strong>Global Config user.email Value</strong> field of the Jenkins <strong>Configure System</strong> page.
