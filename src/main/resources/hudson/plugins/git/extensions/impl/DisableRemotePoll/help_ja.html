<div>
    Gitプラグインは、(ワイルドカードを使わない)１つのブランチが設定されているときは、デフォルトでgit ls-remoteポーリング方式を使用します。
    これにより、リポジトリのローカルコピーを複製せずに、最新ビルドのコミットのSHAとリモートブランチを比較します。<br><br>
    
    このオプションを選択すると、ポーリングはワークスペースを必要とし、不必要なビルドを引き起こします
    (詳細は、<a href="https://issues.jenkins-ci.org/browse/JENKINS-10131" target="_blank">JENKINS-10131</a>を参照)。
</div>
