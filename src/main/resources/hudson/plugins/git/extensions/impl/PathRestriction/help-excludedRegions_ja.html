<div>
  対象外範囲は、<a href="http://docs.oracle.com/javase/7/docs/api/java/util/regex/Pattern.html">Javaの正規表現のパターンマッチング</a>を使用し、
  改行で区切られています。
  <p/>
  <pre>
    myapp/src/main/web/.*\.html
    myapp/src/main/web/.*\.jpeg
    myapp/src/main/web/.*\.gif
  </pre>
  上記の例は、html/jpeg/gifファイルがSCMにコミットされた場合のみ、ビルドが行われないことを示しています。
</div>
