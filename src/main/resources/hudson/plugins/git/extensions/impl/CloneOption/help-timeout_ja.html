<div>
  クローンとフェッチ操作のタイムアウト(分)を指定します。<br/>
  このオプションは、デフォルトの10分のタイムアウトを上書きします。<br/>
  <tt>property org.jenkinsci.plugins.gitclient.Git.timeOut</tt>を設定することで、gitのタイムアウトをグローバルに変更することができます
  (<a href="https://issues.jenkins-ci.org/browse/JENKINS-11286" target="_blank">JENKINS-11286</a>を参照)。<br/>  
  プロパティをマスタとスレーブの両方に設定することで、効果があがることに注意してください(<a href="https://issues.jenkins-ci.org/browse/JENKINS-22547" target="_blank">JENKINS-22547</a>を参照)。
</div>
