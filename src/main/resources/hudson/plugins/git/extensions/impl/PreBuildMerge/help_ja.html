<div>
    <p>
  これらのオプションを使うことで、ビルドする前に特定のブランチにマージを実行することができます。 
  例えば、ビルドするインテグレーションブランチを指定することができますし、
  マスタにマージすることも指定できます。
    </p>
    <p>
  このシナリオでは、インテグレーションの変更ごとに、Jenkinsはマスタブランチとマージを実行します。
  そして、マージが成功したら、ビルドを実行しようとします。
  そして、ビルド後の処理でGit Publisherが選択されていれば、マージした結果をリモートのリポジトリにプッシュするでしょう。
    </p>
</div>
