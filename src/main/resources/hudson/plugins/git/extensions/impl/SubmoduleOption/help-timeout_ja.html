<div>
  サブモジュールの操作のタイムアウト(分)を指定します。このオプションは、デフォルトの10分を上書きします。
  プロパティorg.jenkinsci.plugins.gitclient.Git.timeOutを使用して、gitのグローバルなタイムアウトを変更することができます。<br/>
  (詳細は、<a href="https://issues.jenkins-ci.org/browse/JENKINS-11286" target="_blank">JENKINS-11286</a>を参照してください。)<br/>
  注意:プロパティは、効果がでるように、マスタとスレーブの両方に設定すべきです。<br/>
  (詳細は、<a href="https://issues.jenkins-ci.org/browse/JENKINS-22547" target="_blank">JENKINS-22547</a>を参照してください。)
</div>
