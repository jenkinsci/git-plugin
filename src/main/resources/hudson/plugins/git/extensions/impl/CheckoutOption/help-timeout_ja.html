<div>
  チェックアウトのタイムアウト(分)を指定します。
  このオプションは、タイムアウトのデフォルトである10分を上書きします。<br/>
  プロパティ <tt>org.jenkinsci.plugins.gitclient.Git.timeOut</tt>を設定することで、gitのタイムアウトを変更することができます
  (詳細は、<a href="https://issues.jenkins-ci.org/browse/JENKINS-11286" target="_blank">JENKINS-11286</a>を参照)。<br/>
  また、プロパティは、マスタとスレーブの両方に設定すると効果がでます
  (詳細は、<a href="https://issues.jenkins-ci.org/browse/JENKINS-22547" target="_blank">JENKINS-22547</a>を参照)。
</div>
