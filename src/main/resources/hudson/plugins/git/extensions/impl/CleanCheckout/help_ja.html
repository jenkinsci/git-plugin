<div>
  <p>  
  チェックアウトするごとに、追跡していないファイル、ディレクトリ、
  および<tt>.gitignore</tt>に設定されたファイルをすべて削除することで、
  ワークスペースを片付けます。また、<em>追跡している</em>すべてのファイルをバージョン管理されている状態にリセットします。
　</p>
  <p>
  こうすることで、ワークスペースは、クローンしてまったく新しい空っぽのディレクトリにチェックアウトしたかのような状態であることを保証します。
  また、ビルドが以前のビルドによって生成されたファイルに影響を受けていないことを保証します。
  </p>
</div>
